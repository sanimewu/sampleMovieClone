<div class="flex justify-center py-5">
  <div class="text-red-900 text-2xl font-bold">Login/Signup with Local Storage</div>
</div>
<div class="flex justify-center py-5 bg-red-100">
  <form [formGroup]="registerForm" class="py-5 w-2/4">
    <div formGroupName="username" class="py-1">
      <div class="text-lg font-medium py-2">Name</div>
      <input type="text" formControlName="name" class="p-2 rounded-xl w-1/3">
    </div>
    <div formGroupName="login" class="py-1">
      <div class="text-lg font-medium py-2">Email</div>
      <input type="email" formControlName="mail" class="p-2 rounded-xl w-1/3">
      <br>
      <div class="py-2"></div>
      <div class="text-lg font-medium py-1">Password</div>
      <input type="password" formControlName="password" class="p-2 rounded-xl w-1/3">
    </div>
    <button class="mt-5" nzType="primary" nz-button nzDanger nzShape="round" [disabled]="isButtonDisabled()">Submit</button>
  </form>
</div>
